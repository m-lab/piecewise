---
- name: Update apt database
  apt: update_cache=yes
- name: Install packages
  apt: name={{ item }} state=latest
  with_items:
    - postgresql
    - postgis
    - postgresql-client
    - nginx
    - uwsgi-plugin-python
    - git
    - python-pip
    - python-psycopg2
    - python-dev
    - gdal-bin
    - unzip
- name: Fetch telescope
  git: repo=https://github.com/m-lab/telescope.git
       dest=/opt/telescope/
- name: Get latest MaxMind CSV
  get_url: url=http://download.maxmind.com/download/geoip/database/asnum/GeoIPASNum2.zip
           dest=/tmp/GeoIPASNum2.zip
- name: Unzip MaxMind CSV
  unarchive: src=/tmp/GeoIPASNum2.zip
             dest=/tmp/
             creates=/tmp/GeoIPASNum2.csv
             copy=no

# The command below tells Ansible where to download or copy your customized Piecewise files
# when it deploys your VM. Change the **repo** to match your fork and **version** to match 
# your branch.
#
#    For example, change:
#       git: repo=https://github.com/opentechinstitute/piecewise.git
#       dest=/opt/piecewise.git/
#       version=master
#    to:
#       git: repo=https://github.com/baltimore-github-org/piecewise.git
#       dest=/opt/piecewise.git/
#       version=master
#
# Note that the example above is fictious. Use the github URL of your fork and your branch. 
- name: Fetch piecewise
  git: repo=https://github.com/opentechinstitute/piecewise.git 
       dest=/opt/piecewise.git/
       version=import-angular-app

- name: Deploy piecewise
  file: src=/opt/piecewise.git/{{ item.src }} dest=/opt/{{ item.dest }} state=link
  with_items:
      - { src: piecewise, dest: piecewise }
      - { src: piecewise_web, dest: piecewise_web }
      - { src: collector, dest: collector }
- name: Install required python modules
  pip: requirements={{ item }} state=latest
  with_items:
    - /opt/telescope/requirements.txt
    - /opt/piecewise/requirements.txt
- name: Install convenience python modules
  pip: name=bigquery state=latest
- name: Create Nginx ssl directory
  file: path=/etc/nginx/ssl/ state=directory  
- name: Deploy configuration files
  copy: src=conf/ dest=/ owner=root group=root
- name: Fix postgres configuration permissions
  file: path=/etc/postgresql/9.4/main/pg_hba.conf state=file owner=postgres group=postgres mode=0640
- name: Create piecewise log directory
  file: path=/var/log/piecewise/ state=directory
- name: Create self-signed SSL cert for Nginx
  command: openssl req -new -nodes -x509 -subj "/C=US/ST=District of Columbia/L=Washington/O=IT/CN=45.79.191.25" -days 3650 -out /etc/nginx/ssl/localcert.pem -keyout /etc/nginx/ssl/localcert.key  
- name: Enable nginx default site
  command: ln -s /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
- name: Restart services
  service: name={{ item }} state=restarted
  with_items: 
    - uwsgi
    - nginx
    - postgresql
  
- postgresql_db: 
    name: piecewise 
    state: present
  
- command: psql -U postgres -d piecewise -f /opt/piecewise/setup.sql
